<span>version 16</span><br><br>
<table>
    <tr>
        <th ng-repeat="title in gridCtrl.arrayConfTitles">
            <button ng-click="gridCtrl.sortBy(title)">{{title}}</button>
            <span class="sortorder" ng-show="gridCtrl.propertyName === title" ng-class="{reverseStyle : reverse}"></span>
        </th>
    </tr>
    <tr>
        <td ng-repeat="title in gridCtrl.arrayConfTitles">
            <input type="text" ng-model="$parent.q[title]">
        </td>
    </tr>
    <tr ng-repeat="obj in gridCtrl.arrayObjs | filter:q:false">
        <td ng-repeat="title in gridCtrl.arrayConfTitles"><span>{{obj[title]}}</td>
    </tr>
</table>
